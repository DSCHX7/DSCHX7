<H2>将视频和照片复制到计算机中</H2>

<div class="top_link"><img src="images/triangle_top.gif"> <a href="../index.html">返回首页</a></div>

<OL>
<LI class="PROC"><font color ="#000000">在主窗口中，选择要复制的视频和照片。</font color><br>

<LI class="PROC"><font color ="#000000">单击<img src="images/icon2.gif" alt="icon" width="29" height="18" hspace="0" vspace="0" border="0" align="absmiddle"/>。</font color> 

<DIV class="RSLT">将显示复制窗口。<br>您还可以通过拖放操作来复制视频和照片。</DIV>

<LI class="PROC"><font color ="#000000">选择目标文件夹，并单击［确定］。</font color> 

<DIV class="RSLT">所选视频和照片被复制到计算机。

<H4 class="NOTE"><IMG src="images/stips.gif" alt="">提示</H4>
<UL>
<LI class="BLTS">当计算机上已安装PMB时，可以将视频和照片注册到PMB。 
</UL>
</DIV>
