<H2>上传视频和照片</H2>

<div class="top_link"><img src="images/triangle_top.gif"> <a href="../index.html"> 返回首页</a></div>

<H3 class="afth2">将视频和照片上传到共享服务</H3>

<OL>
<LI class="PROC"><font color ="#000000">在主窗口中，选择要上传的视频和照片。</font color><br>

<LI class="PROC"><font color ="#000000">单击<IMG src="images/icon-share.gif">。</font color>
<DIV class="RSLT">共享服务会显示在窗口右侧。</DIV>


<LI class="PROC"><font color ="#000000"> 从窗口右侧选择共享服务。 </font color> 
<DIV class="RSLT">选定视频和照片会显示在单独的窗口中并连接至共享服务。</DIV>

<LI class="PROC"><font color ="#000000">按照共享服务窗口中的说明上传视频和照片。  </font color>
</OL>
<H4 class="NOTE"><IMG src="images/stips.gif" alt="">提示</H4>
<DIV class="RSLT">
<UL>
<LI class="BLTS">使用专用于此共享服务的屏幕，可以将视频和照片上传至特定共享服务。是否可以使用共享服务取决于您所在的国家/地区。 
</UL>
</DIV>
